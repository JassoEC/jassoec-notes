<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>

<body>

  <p>
    <a href="https://google.com">Click for google</a>
  </p>

  <!-- a tag is an inline element, so apears in the same line-->
  <p>
    <a href="https://google.com" target="_blank">Click for google</a>
  </p>

  <p>
    <!-- Internal links -->
    <a href="/html_remind//04_typography.html">Typography</a>
  </p>

  <!-- Local image -->
  <img src="/images//falcon.jpg" alt="My Falcon image">


  <!-- Remote image -->
  <img src="https://source.unsplash.com/200x200/?hummingbird" alt="My remote image">

</body>

</html>
